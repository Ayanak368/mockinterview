<body><center>
<form id="form1" name="form1" method="post" action="applicationsearch">
  <table width="354" border="1">

      <td colspan="4">Date

      <td></td>

      {% for i in val %}

      <td>{{i.vaccancy.vaccancy}}</td>
      <td>{{ i.USER.First_name }} {{ i.USER.Last_name }}</td>

    <td>

      </td>
    </tr>
      {% endfor %}
  </table>
</form>
